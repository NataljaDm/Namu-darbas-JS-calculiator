<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculiator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <form class="container">
         <div class="button1" id="rezultatas"> 0 </div>
        <div>
            <button>C</button>
            <button>+/-</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div>
            <button class="but7">7</button>
            <button class="but8">8</button>
            <button class="but9">9</button>
            <button class="butx">x</button>
        </div>
        <div>
            <button class="but4">4</button>
            <button class="but5">5</button>
            <button class="but6">6</button>
            <button class="but-">-</button>
        </div>
        <div>
            <button class="but1">1</button>
            <button class="but2">2</button>
            <button class="but3">3</button>
            <button class="but+">+</button>
        </div>
        <div>
            <button class="button2">0</button>
            <button class="but.">.</button>
            <button class="but=">=</button>
        </div>
    </form>
    <script src="./js/calculiator.js"></script>
</body>
</html>
